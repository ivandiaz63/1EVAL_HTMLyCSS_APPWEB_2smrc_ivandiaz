<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<style>
table,tr,th,td{
    border-collapse: collapse;
    border: 1px solid black;   
    font-size: 33px;
    text-align: center;    
}
p {
    color: red;
}
</style>
<body><center>
    <h1>Primera tabla</h1>
    <table>
        <caption>Primera tabla(horario)</caption>
        <thead>
            <tr>
                <th>Horas</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>15:30</th>
                <td rowspan="2">Servicios en red</td>
                <td rowspan="2">AW</td>
                <td>Ingles</td>
                <td rowspan="2">SOR</td>
                <td rowspan="2">SI</td>
            </tr>
            <tr>
                <th>16:25</th>
                
                <td rowspan="2">AW</td>
               
            </tr>
            <tr>
                <th>17:20</th>
                <td>SOR</td>
                <td>SOR</td>
             
                <td>Servicios en red</td>
                <td>Servicios en red</td>
            </tr>
            <tr>
                <th>18:15</th>
                <td colspan="5">RECREO</td>
            </tr>
            <tr>
                <th>18:30</th>
                <td rowspan="2">SI</td>
                <td>Ingles</td>
                <td>AW</td>
                <td>Servicios en red</td>
                <td>Servicios en red</td>
            </tr>
            <tr>
                <th>19:25</th>
                
                <td rowspan="2">Servicios en red</td>
                <td rowspan="2">SOR</td>
                <td rowspan="2">Empresa</td>
                <td rowspan="2">SOR</td>
            </tr>
            <tr>
                <th>20:20</th>
                <td>Empresa</td>
               
            </tr>
        </tbody></center>
        
    </table>
</body>
</html>
